<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user4::register</title>
	</head>
	<body>
		<h3>user4등록</h3>
		<a href="/Ch07">처음으로</a>
		<a href="/Ch07/user4/list">user4목록</a>
	
		<form action="/Ch07/user4/register" method="post">
			<table border="1">
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" value="1">남자</label>
						<label><input type="radio" name="gender" value="2">여자</label>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="addr"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" name="등록"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
