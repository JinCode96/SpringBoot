<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/_header}"/>
<script th:inline="javascript">
		let success = [[${success}]];
        console.log('here1 : ' + success);
        // alert('herer1 : ' + success);
        if(success == '100'){
        	alert('일치하는 회원이 없습니다.\n아이디, 비밀번호를 다시 한번 확인하십시요.');
        }else if(success == '101'){
        	alert('로그인을 먼저 하십시요.');
        }
</script>
<main id="user" class="login">
            <form action="#" method="post">
                <table border="0">
                    <tr>
                        <td><img th:src="@{/img/login_ico_id.png}" alt="로그인"/></td>
                        <td><input type="text" name="uid" placeholder="아이디 입력"/></td>
                    </tr>
                    <tr>
                        <td><img th:src="@{/img/login_ico_pw.png}" alt="비밀번호"/></td>
                        <td><input type="password" name="pass" placeholder="비밀번호 입력"/></td>
                    </tr>
                </table>
                <input type="submit" class="btnLogin" value="로그인"/>
            </form>

            <div class="info">
                <h3>회원 로그인 안내</h3>
                <p>
                    아직 회원이 아니시면 회원으로 가입하세요.
                </p>
                <a th:href="@{/user/terms}">회원가입</a>
            </div>
        </main>

<th:block th:replace="~{/_footer}"/>
</html>
